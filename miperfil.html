<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .card {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Explorando un perfil</a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> <span id="nusuario">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-shopping-cart"></i> Mi carrito</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> Mi perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Perfil de Usuario</h2>
                <form id="profileForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre*</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="segundoNombre" class="form-label">Segundo nombre</label>
                            <input type="text" class="form-control" id="segundoNombre">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido*</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="col-md-6">
                            <label for="segundoApellido" class="form-label">Segundo apellido</label>
                            <input type="text" class="form-control" id="segundoApellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail*</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono de contacto</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Foto de perfil</label>
                        <div class="d-flex align-items-center">
                            <img src="/api/placeholder/150/150" alt="Foto de perfil" class="profile-pic me-3" id="profilePic">
                            <input type="file" class="form-control" id="profilePicInput" accept="image/*">
                        </div>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        <label class="form-check-label" for="darkModeSwitch">Modo Noche</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileForm');
            const darkModeSwitch = document.getElementById('darkModeSwitch');
            const logoutButton = document.getElementById('logout');
            const profilePicInput = document.getElementById('profilePicInput');
            const profilePic = document.getElementById('profilePic');

            // Verificar si el usuario está logueado
            if (!localStorage.getItem('userEmail')) {
                window.location.href = 'login.html';
            }

            // Cargar datos del perfil
            loadProfileData();

            // Manejar envío del formulario
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (form.checkValidity()) {
                    saveProfileData();
                    alert('Perfil actualizado con éxito');
                } else {
                    form.reportValidity();
                }
            });

            // Manejar cambio de modo oscuro
            darkModeSwitch.addEventListener('change', function() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', darkModeSwitch.checked);
            });

            // Manejar cierre de sesión
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('userEmail');
                window.location.href = 'login.html';
            });

            // Manejar cambio de foto de perfil
            profilePicInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePic.src = e.target.result;
                        localStorage.setItem('profilePic', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Funciones auxiliares
            function loadProfileData() {
                const profileData = JSON.parse(localStorage.getItem('profileData')) || {};
                for (const [key, value] of Object.entries(profileData)) {
                    if (document.getElementById(key)) {
                        document.getElementById(key).value = value;
                    }
                }
                document.getElementById('nusuario').innerText=localStorage.getItem('userEmail') || 'Usuario';
                document.getElementById('email').value = localStorage.getItem('userEmail') || '';
                darkModeSwitch.checked = localStorage.getItem('darkMode') === 'true';
                document.body.classList.toggle('dark-mode', darkModeSwitch.checked);
                profilePic.src = localStorage.getItem('profilePic') || '/api/placeholder/150/150';
            }

            function saveProfileData() {
                const profileData = {
                    nombre: document.getElementById('nombre').value,
                    segundoNombre: document.getElementById('segundoNombre').value,
                    apellido: document.getElementById('apellido').value,
                    segundoApellido: document.getElementById('segundoApellido').value,
                    telefono: document.getElementById('telefono').value
                };
                localStorage.setItem('profileData', JSON.stringify(profileData));
                localStorage.setItem('userEmail', document.getElementById('email').value);
            }
        });
    </script>
</body>
</html>
